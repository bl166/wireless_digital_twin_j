[Paths]
data  = ./dataset/NSFNet_routing_1
graph = ./dataset/nsfnet.txt
logs  = ./output/logs/
routing = paths1
trainon = delay

[GNN]
T = 2
link_state_dim = 16 
path_state_dim = 32
node_state_dim = 16
readoutLayerSizes = [16,32,16]
edgeMLPLayerSizes = [8,16,32,16,8]

[LearningParams]
epochs = 50
learning_rate  = 0.0001
lr_decay_steps = 10000
lr_decay_rate  = 0.95
batch_size     = 32
dropout_rate   = 0.1
l2   = 0.1
l2_2 = 0.01
learn_embedding = True