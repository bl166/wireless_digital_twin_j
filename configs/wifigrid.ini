[Paths]
data  = ./dataset/WifiGridR1S2St180Dr50Le2F4
graph = gfiles.txt
logs  = ./outputs/
routing = paths.txt
trainon = delay jitter throughput drops

[GNN]
T = 3
link_state_dim = 16 
path_state_dim = 32
node_state_dim = 16
readoutLayerSizes = [64, 32, 16]
edgeMLPLayerSizes = [32, 64, 128, 32]

[LearningParams]
epochs          = 200
learning_rate   = 0.0005
lr_decay_steps  = 10000
lr_decay_rate   = 0.95
batch_size      = 10
dropout_rate    = 0.5
l2              = 1e-4
l2_2            = 1e-5
learn_embedding = True
label_scale     = True
batching        = True
batch_norm      = False
add_noise       = True