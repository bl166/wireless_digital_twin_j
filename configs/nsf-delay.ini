[Paths]
data  = ./dataset/NsfnetR1S1St180Dr150
graph = ./dataset/nsfnet.gml
logs  = ./output/logs/
routing = paths.txt
trainon = delay

[GNN]
T = 3
link_state_dim = 16 
path_state_dim = 32
node_state_dim = 16
readoutLayerSizes = [16,32,16]
edgeMLPLayerSizes = [8,16,32,16,8]

[LearningParams]
epochs = 100
learning_rate  = 0.001
lr_decay_steps = 10000
lr_decay_rate  = 0.95
batch_size     = 100
dropout_rate   = 0.1
l2   = 10
l2_2 = 1
learn_embedding = True